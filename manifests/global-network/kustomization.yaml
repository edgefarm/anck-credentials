# yaml-language-server: https://json.schemastore.org/kustomization.json
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: network-global

resources:
  - ./base

configMapGenerator:
- name: nats-config
  behavior: replace
  files:
  - ./config/nats.conf
generatorOptions:
  disableNameSuffixHash: true
